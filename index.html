<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toporak</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #141e30, #243b55);
      color: #f0f0f0;
    }
    header, footer {
      background: #111;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00d4ff;
    }
    main {
      padding: 3rem 2rem;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }
    section {
      margin-bottom: 3rem;
    }
    h2, h3 {
      color: #00ffc8;
    }
    button {
      padding: 1rem 2rem;
      margin: 0.5rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #005fa3;
      transform: scale(1.05);
    }
    input {
      padding: 0.6rem;
      margin: 0.5rem auto;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 0.3rem;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #rutbex-page, #admin-panel {
      display: none;
    }
    #platform-links {
      margin-top: 1.5rem;
    }
    #secret-admin-btn {
      position: absolute;
      bottom: 2px;
      right: 2px;
      background: transparent;
      border: none;
      color: transparent;
      width: 10px;
      height: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Toporak</h1>
  </header>

  <main>
    <section id="main-page">
      <h2>2025 yılında kurulan Toporak, yazılım ve teknoloji geliştirmeye odaklanmıştır.</h2>
      <h3>Oyun Serilerimiz</h3>
      <button onclick="goToRutbex()">RütbeX</button>
    </section>

    <section id="rutbex-page">
      <h2>RütbeX Oyunları</h2>
      <div>
        <button onclick="showPlatforms('Coin')">RütbeX:Coin</button>
        <button onclick="showPlatforms('TDW')">RütbeX:TDW</button>
        <button onclick="showPlatforms('Shark')">RütbeX:Shark</button>
        <button onclick="showPlatforms('WDG')">RütbeX:WDG</button>
        <button onclick="showPlatforms('JumpX')">RütbeX:JumpX</button>
      </div>
      <div id="platform-links"></div>
    </section>

    <section id="admin-panel">
      <h2>Admin Paneli</h2>
      <form onsubmit="addGame(event)">
        <input type="text" id="game-name" placeholder="Oyun Adı" required />
        <input type="url" id="android-link" placeholder="Android Linki" required />
        <input type="url" id="ios-link" placeholder="iOS Linki" required />
        <input type="url" id="windows-link" placeholder="Windows Linki" required />
        <input type="url" id="macos-link" placeholder="macOS Linki" required />
        <button type="submit">Ekle</button>
      </form>
    </section>
  </main>

  <footer>
    <small>&copy; 2025 Toporak</small>
    <button id="secret-admin-btn" onclick="promptAdminAccess()">Admin</button>
  </footer>

  <script>
    function goToRutbex() {
      document.getElementById('main-page').style.display = 'none';
      document.getElementById('rutbex-page').style.display = 'block';
    }

    function showPlatforms(game) {
      const platforms = `
        <h3>${game} Platformları</h3>
        <ul>
          <li><a href="#">Android</a></li>
          <li><a href="#">iOS</a></li>
          <li><a href="#">Windows</a></li>
          <li><a href="#">macOS</a></li>
        </ul>`;
      document.getElementById('platform-links').innerHTML = platforms;
    }

    function promptAdminAccess() {
      const code = prompt("Admin kodunu gir:");
      if (code === "29042113") {
        document.getElementById('admin-panel').style.display = 'block';
      } else {
        alert("Hatalı kod!");
      }
    }

    function addGame(event) {
      event.preventDefault();
      alert('Yeni oyun eklendi (demo).');
    }
  </script>
</body>
</html>
